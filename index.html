<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./assets/styles/css/style.css">
  <title>Home Page</title>
</head>

<body>
  <!-- HEADER START HERE -->
  <header class="header">
    <!-- HEADER DESCRIPTIONS -->
    <div class="header__descriptions">
      <div class="header__descriptions--item">
        <img src="./assets/images/icons/medal.png" alt="">
        <p>Originality guarantee</p>
      </div>
      <div class="header__descriptions--item">
        <img src="./assets/images/icons/smartphone.png" alt="">
        <p>Warranty</p>
      </div>
      <div class="header__descriptions--item">
        <img src="./assets/images/icons/payment-method.png" alt="">
        <p>Payment at the place</p>
      </div>
      <div class="header__descriptions--item">
        <img src="./assets/images/icons/24-hours.png" alt="">
        <p>24/hr Support</p>
      </div>
      <div class="header__descriptions--item">
        <img src="./assets/images/icons/delivery-truck.png" alt="">
        <p>Free shipping</p>
      </div>
    </div>
    <!-- HEADER DESCRIPTIONS END -->
    <div class="row">
      <!-- HEADER CONTENT -->
      <div class="header__mainContent">
        <!-- HEADER LOGO -->
        <div class="header__mainContent--logo">
          <img src="./assets/images/icons/logo.png" alt="">
        </div>
        <!-- HEADER LOGO END -->
        <!-- HEADER SEARCH -->
        <div class="header__mainContent--seacrh">
          <select name="category" id="category">
            <option value="">All Categories</option>
            <option value=""></option>
          </select>
          <input type="text" placeholder="Search product and goods">
          <button class="btn">
            <img src="./assets/images/icons/search.png" alt="">
          </button>
        </div>
        <!-- HEADER SEARCH END-->
        <div class="header__mainContent--login">
          <button class="btn">Login/Signin</button>
        </div>
        <div class="header__mainContent--basket"></div>
      </div>
      <!-- HEADER CONTENT END -->
    </div>
    <div class="header__navigation"></div>
  </header>
  <!-- HEADER END HERE -->
</body>

</html>
